<ion-view>

  <ion-content>

    <div class="bar bar-header">
      <button class="button">EDIT</button>
      <h1 class="title">Ferg Scan</h1>
      <button class="button" ng-click="sendEmail()">EMAIL</button>
    </div>

    <ion-list can-swipe="true" show-reorder="data.showReorder">
      <label class="item item-divider">
        List
      </label>

      <ion-item ng-if="list.length == 0">Press 'Scan' button to add an item</ion-item>

      <ion-item>
        <div class="row">
          <div class="col col-75">SKU</div>
          <div class="col">QTY</div>
        </div>
      </ion-item>

      <ion-item ng-repeat="item in list" item="item" item-type="item item-icon-left">

        <div class="row">
          <div class="col col-75">{{ item.description }}</div>
          <div class="col">1</div>
        </div>
        
        <ion-option-button class="button-info" ng-click="showEditItem(item)"> Edit </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="removeItem(item)">Delete</ion-option-button>
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
