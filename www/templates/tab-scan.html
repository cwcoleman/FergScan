<ion-view view-title="Scan">

	<ion-content>
	      <h1 class="title">FEI Barcode Scanner</h1>
<!--
	      <div class="buttons">
	        <button class="button" ng-click="data.showReorder = !data.showReorder">
	            Reorder
	        </button>
	      </div>
-->

		<ion-list can-swipe="true" show-reorder="data.showReorder">
			<label class="item item-divider">
    			List
  			</label>
  			<ion-item ng-if="list.length == 0">
				Press 'Scan' button to add an item
			</ion-item>

			<ion-item ng-repeat="item in list" item="item" item-type="item item-icon-left">
	  					{{ item.description }}
	  					<ion-option-button class="button-info" ng-click="showEditItem(item)"> Edit </ion-option-button>
    					<ion-option-button class="button-assertive" ng-click="removeItem(item)">Delete</ion-option-button>
    					<ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
			</ion-item>

		</ion-list>

		<button class="button" ng-click="scanBarcode()">Scan</button>
		<button class="button" ng-click="sendEmail()">Email</button>

	</ion-content>
</ion-view>
